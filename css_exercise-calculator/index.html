<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css_exercise-calculator/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="grid-container">
        <div class="display">
          <p>1378 - 12 = <span>1366</span></p>
        </div>
        <div class="numpad">7</div>
        <div class="numpad">8</div>
        <div class="numpad">9</div>
        <div class="symbol">รท</div>
        <div class="numpad">4</div>
        <div class="numpad">5</div>
        <div class="numpad">6</div>
        <div class="symbol">-</div>
        <div class="numpad">1</div>
        <div class="numpad">2</div>
        <div class="numpad">3</div>
        <div class="symbol">+</div>
        <div class="numpad-special">AC</div>
        <div class="numpad">0</div>
        <div class="numpad">,</div>
        <div class="symbol-special">=</div>
      </div>
    </div>
  </body>
</html>
